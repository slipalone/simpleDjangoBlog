{% extends 'base.html' %}

{% block content %}
{% if type_list %}
    {% for type in type_list %}
    <hr class="featurette-divider">

    <div class="row featurette">
      <div class="col-md-7">
        <h2 class="featurette-heading">Type: <span class="text-muted"> {{ type.1 }}</span></h2>
        <p class="lead"> 详情请按按钮 </p>
          <p><a class="btn btn-secondary" href="/type/{{ type.0 }}">View details &raquo;</a></p>
      </div>
    </div>
    {% endfor %}


{% endif %}
{% endblock %}
